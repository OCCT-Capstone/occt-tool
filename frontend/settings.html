<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCCT – Settings</title>

  <!-- Load helpers BEFORE CSS to prevent theme flash -->
  <script src="{{ url_for('static', filename='site.js') }}"></script>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/occt-logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
</head>
<body class="dash-body">

  <!-- Top Nav -->
  <nav class="topbar">
    <div class="brand">OCCT</div>
    <ul class="navlinks">
      <li><a href="/">Dashboard</a></li>
      <li><a href="/audit">Audit</a></li>
      <li><a href="/remediation">Remediation</a></li>
      <li class="active"><a href="/settings">Settings</a></li>
    </ul>
  </nav>

  <main class="container">

    <form id="settingsForm" class="card settings-card">
      <!-- Appearance -->
      <h2 class="section-title">Appearance</h2>
      <div class="field row">
        <label for="themeDark" class="label">Theme</label>
        <label class="switch">
          <input id="themeDark" type="checkbox">
          <span class="slider"></span>
        </label>
        <div class="help">Enable dark theme</div>
      </div>

      <hr class="sep"/>

      <!-- Data -->
      <h2 class="section-title">Data</h2>
      <div class="field">
        <label for="apiMode" class="label">Data source</label>
        <select id="apiMode" class="input select">
          <option value="sample">Samples (local JSON endpoints)</option>
          <option value="live">Computer live data (backend APIs)</option>
        </select>
        <div class="help">Switch to “live” once backend endpoints are ready.</div>
      </div>

      <div class="actions-row">
        <button type="submit" class="btn">Save</button>
        <button type="button" id="resetBtn" class="btn secondary">Reset to defaults</button>
        <div id="toast" class="toast" hidden>Saved</div>
      </div>

      <hr class="sep"/>

      <!-- Logout (placeholder) -->
      <div class="actions-row">
        <button type="button" id="logoutBtn" class="btn danger" title="Not wired yet">Log out</button>
        <div class="help">Logout will be enabled when auth is added back.</div>
      </div>
    </form>
  </main>

  <script defer src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
