<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCCT â€“ Sign in</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/occt-logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-overrides.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
</head>

<body class="dash-body">
  <main class="login-wrap">
    <form id="loginForm" class="card login-card" autocomplete="on">
      <img src="{{ url_for('static', filename='assets/occt-logo-dark.png') }}" alt="OCCT" class="logo" width="48" height="48" />
      <h1 class="title">Sign in</h1>
      <p id="err" class="login-error" role="alert" aria-live="polite" style="display:none;"></p>

      <div class="field">
        <label for="username" class="label">Username</label>
        <input id="username" name="username" class="input" type="text" value="admin" autocomplete="username">
      </div>

      <div class="field">
        <label for="password" class="label">Password</label>
        <input id="password" name="password" class="input" type="password" value="Password123!" autocomplete="current-password">
      </div>

      <div class="login-actions">
        <button id="loginBtn" class="btn" type="submit">
          <span class="btn-label">Sign in</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>

      <!-- A11y live region: announces state without changing layout -->
      <p id="loginStatus" class="sr-only" aria-live="polite"></p>
    </form>
  </main>

  <script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
