<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCCT â€“ Sign in</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/occt-logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-overrides.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
</head>

<body class="dash-body">
  <main class="login-wrap">
    <form id="loginForm" class="card login-card" autocomplete="on">
      <img
        class="login-logo"
        src="{{ url_for('static', filename='assets/occt-logo.png') }}"
        alt="OCCT logo"
      />
      <h1 class="login-title">Sign in</h1>
      <div class="login-sub">Enter your credentials to continue</div>

      <div id="err" class="login-error">Invalid username or password</div>

      <div class="field">
        <label for="username" class="label">Username</label>
        <input id="username" name="username" class="input" value="admin" autofocus>
      </div>

      <div class="field">
        <label for="password" class="label">Password</label>
        <input id="password" name="password" class="input" type="password" value="Password123!">
      </div>

      <div class="login-actions">
        <button class="btn" type="submit">Sign in</button>
      </div>
    </form>
  </main>

  <script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
