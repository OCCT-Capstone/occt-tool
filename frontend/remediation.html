<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCCT – Remediation</title>

  <script src="{{ url_for('static', filename='js/site.js') }}"></script>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/occt-logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-overrides.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/remediation.css') }}">

</head>
<body class="dash-body">

  <!-- Top bar -->
  <nav class="topbar">
    <div class="brand">OCCT</div>
    <ul class="navlinks center">
      <li><a href="/home">Home</a></li>
  <li><a href="/index">Dashboard</a></li>
  <li><a href="/audit">Audit</a></li>
  <li class="active"><a href="/remediation">Remediation</a></li>
  <li><a href="/settings">Settings</a></li>
    </ul>
    <div class="nav-right">
      <small id="lastScanHeaderHint" class="nav-hint muted">
        <span class="text">Last scan: —</span>
      </small>
    </div>
  </nav>

  <main class="container">
    <h1 class="page-title">Remediation</h1>
    <p class="muted" style="margin: .2rem 0 1rem;">Suggestions are based on the latest audit results.</p>

    <section class="rem-grid">
      <!-- Needs attention -->
      <div class="card">
        <h3>Needs attention (Failed)</h3>
        <div id="fixList" class="fix-list">
          <!-- JS populates -->
        </div>
      </div>

      <!-- Compliant -->
      <div class="card">
        <h3>Compliant (Informational)</h3>
        <div id="okList" class="fix-list">
          <!-- JS populates -->
        </div>
      </div>
    </section>
  </main>

  <script defer src="{{ url_for('static', filename='js/loader.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/remediation.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/lastscan-header.js') }}"></script>
