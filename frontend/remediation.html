<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCCT â€“ Remediation</title>

  <script src="{{ url_for('static', filename='js/site.js') }}"></script>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/occt-logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-overrides.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/remediation.css') }}">

  <!-- page-local styles (small, scoped) -->
  <style>
    .rem-grid{ display:grid; gap:1.2rem; grid-template-columns: 1fr 1fr; }
    @media (max-width: 900px){ .rem-grid{ grid-template-columns: 1fr; } }

    .fix-list{ display:grid; gap:.8rem; }
    .fix{
      background: var(--card);
      border:1px solid var(--ring);
      border-radius: 12px;
      padding: .9rem .95rem;
      box-shadow: var(--shadow);
    }
    .fix.fail{ border-left:6px solid var(--red); }
    .fix.pass{ border-left:6px solid var(--green); }

    .fix .head{
      display:flex; align-items:center; justify-content:space-between; gap:.6rem; margin-bottom:.35rem;
    }
    .fix .title{ font-weight:800; }
    .fix .meta{ color:var(--muted); font-size:.92rem; display:flex; gap:.8rem; flex-wrap:wrap; }
    .fix .hint{ margin-top:.45rem; }
    .empty{ color:var(--muted); padding:.6rem 0; }

    /* reuse existing badge palette */
    .badge{
      display:inline-block; padding:.25rem .6rem; border-radius:999px; font-weight:700; font-size:.85rem;
      background:#e5e7eb; color:#111827;
    }
    .badge.sys{ background: rgba(245,158,11,.18); color:#92400e; }
    .badge.sec{ background: rgba(59,130,246,.18); color:#1e40af; }
    .badge.acc{ background: rgba(16,185,129,.18); color:#065f46; }
  </style>
</head>
<body class="dash-body">

  <!-- Top bar -->
  <nav class="topbar">
    <div class="brand">OCCT</div>
    <ul class="navlinks">
      <li><a href="/">Dashboard</a></li>
      <li><a href="/audit">Audit</a></li>
      <li class="active"><a href="/remediation">Remediation</a></li>
      <li><a href="/settings">Settings</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1 class="page-title">Remediation</h1>
    <p class="muted" style="margin: .2rem 0 1rem;">Suggestions are based on the latest audit results.</p>

    <section class="rem-grid">
      <!-- Needs attention -->
      <div class="card">
        <h3>Needs attention (Failed)</h3>
        <div id="fixList" class="fix-list">
          <!-- JS populates -->
        </div>
      </div>

      <!-- Compliant -->
      <div class="card">
        <h3>Compliant (Informational)</h3>
        <div id="okList" class="fix-list">
          <!-- JS populates -->
        </div>
      </div>
    </section>
  </main>

  <script defer src="{{ url_for('static', filename='js/remediation.js') }}"></script>
</body>
</html>
